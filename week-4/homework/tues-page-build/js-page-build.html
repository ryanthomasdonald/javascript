<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Page Build HW</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <script src="/js/page-build.js"></script>
    <script>
        var body = document.querySelector("body");
        var navbar = window.createNavbar("navbar navbar-expand-lg navbar-light bg-primary");
        var barDiv = window.createDivWithStyles("container-fluid");
        var barTitle = window.createDivWithStyles("navbar-brand text-white");
        barTitle.innerText = "HighOnCoding";
        var barLinks = window.createUL("navbar-nav me-auto mb-2 mb-lg-0");
        barLinks.innerHTML = `<li class="nav-item">
                                <a class="nav-link text-white active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">Categories</a>
                            </li>`;
        var row1Div = window.createDivWithStyles("container-fluid m-3 p-3 bg-secondary");
        row1Div.innerHTML = "<h1>Curse of the Current Reviews</h1> When you want to buy any application from the Apple iTunes store you have more choices than you can handle. Most of the users srcoll past the application description completely avoiding it like ads displayed on the right column of your webpage. Their choice is dependent upon three important factors: price, screenshot, and reviews.";
        var row2Div = window.createDivWithStyles("container-fluid p-3");
        row2Div.innerHTML = `<h1 class="text-primary">Hello WatchKit</h1>Last month Apple released the anticipated WatchKit Framework for developers in the form of iOS 8.2 beta SDK release. The WatchKit enables developers to create Apple Watch applications. In this article, we are going to focus on the basics of getting started with the WatchKit Framework and developing apps for the Apple Watch.`;
        var footer1 = window.createDivWithStyles("bg-warning text-white ps-2");
        footer1.innerHTML = "<b>12 comments 124 likes</b>";
        var row3Div = window.createDivWithStyles("container-fluid p-3");
        row3Div.innerHTML = `<h1 class="text-primary">Introduction to Swift</h1>
            Swift is a modern programming language developed by Apple to great the next generation of iOS and OSX applications. Swift is a fairly new language and still in development, but it clearly reflects the intentions and the future direction. This article will revolve around the basic concepts in the Swift language and how you can get started.`;
        var footer2 = window.createDivWithStyles("bg-warning text-white ps-2");
        footer2.innerHTML = "<b>15 comments 45 likes</b>";
        barDiv.append(barTitle);
        barDiv.append(barLinks);
        navbar.append(barDiv);
        body.append(navbar);
        body.append(row1Div);
        body.append(row2Div);
        body.append(footer1);
        body.append(row3Div);
        body.append(footer2);
    </script>
    </div>
</body>
</html>
